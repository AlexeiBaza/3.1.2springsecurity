<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

</head>
<body>
<h1 th:utext="${user.firstName}">firstName</h1>
<table border="1">
    <tr>
        <th th:width="50">id</th>
        <th th:width="120">firstName</th>
        <th th:width="120">lastName</th>
        <th th:width="120">eMail</th>
    </tr>
    <td th:utext="${user.id}">User_id</td>
    <td th:utext="${user.firstName}">Name</td>
    <td th:utext="${user.lastName}">Surname</td>
    <td th:utext="${user.eMail}">eMail</td>
</table>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
